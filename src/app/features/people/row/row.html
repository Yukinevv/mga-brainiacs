<td class="py-3 ps-3 pe-1" style="width:40px">{{ person().id }}</td>

<td class="py-3 px-0 text-center" style="width:72px">
  <img [ngSrc]="person().avatar"
       width="56"
       height="56"
       alt="Avatar of {{ person().first_name }} {{ person().last_name }}">
</td>

<td class="py-3 ps-3">
  <span>{{ person().first_name }}</span>
</td>

<td class="py-3">{{ person().last_name }}</td>

<td class="py-3">
  <a [href]="'mailto:' + person().email"
     class="text-reset text-decoration-none link-underline link-underline-opacity-0 link-underline-opacity-100-hover">
    {{ person().email }}
  </a>
</td>

<td class="py-3 text-end pe-3">
  <div class="d-inline-flex align-items-center gap-3">
    <button
      type="button"
      class="btn bg-transparent border-0 p-0 text-primary mt-1"
      (click)="onEdit()"
      title="Edit"
      aria-label="Edit person">
      <i class="fa-solid fa-pen-to-square fs-5"></i>
    </button>

    <button
      type="button"
      class="btn bg-transparent border-0 p-0 text-primary me-1 mt-1"
      (click)="onRemove()"
      title="Delete"
      aria-label="Delete person">
      <i class="fa-solid fa-trash-can fs-5"></i>
    </button>
  </div>
</td>
