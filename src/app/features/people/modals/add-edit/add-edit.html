<div class="modal d-block" tabindex="-1" role="dialog" aria-modal="true">
  <div class="modal-dialog modal-dialog-centered" style="--bs-modal-width: 620px" role="document">
    <div class="modal-content">

      <div class="modal-header mt-1">
        <h5 class="modal-title fs-3 mb-0">{{ title() }}</h5>
        <button
          type="button"
          class="btn bg-transparent border-0 p-0 ms-auto text-black-50 fs-5 align-self-start mt-0"
          aria-label="Close"
          (click)="close.emit()">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>

      <form [formGroup]="form" (ngSubmit)="onSave()">
        <div class="modal-body mt-1 mb-5">

          <div class="row gx-3 gy-3">
            <div class="col-12 col-md-6">
              <label class="form-label" for="first_name">First name <span class="text-danger">*</span></label>
              <input
                id="first_name"
                formControlName="first_name"
                class="form-control w-100"
                placeholder="Type in the first name"
                autocomplete="given-name"
                [attr.aria-invalid]="isInvalid('first_name') ? 'true' : 'false'"/>
              @if (isInvalid('first_name')) {
                <div class="text-danger small mt-1">Required</div>
              }
            </div>

            <div class="col-12 col-md-6">
              <label class="form-label" for="last_name">Last name <span class="text-danger">*</span></label>
              <input
                id="last_name"
                formControlName="last_name"
                class="form-control w-100"
                placeholder="Type in the last name"
                autocomplete="family-name"
                [attr.aria-invalid]="isInvalid('last_name') ? 'true' : 'false'"/>
              @if (isInvalid('last_name')) {
                <div class="text-danger small mt-1">Required</div>
              }
            </div>
          </div>

          <div class="row gx-3 gy-3 mt-0">
            <div class="col-12">
              <label class="form-label" for="email">E-mail <span class="text-danger">*</span></label>
              <input
                id="email"
                formControlName="email"
                class="form-control w-100"
                placeholder="Type in the email"
                autocomplete="email"
                inputmode="email"
                [attr.aria-invalid]="isInvalid('email') ? 'true' : 'false'"/>
              @if (isInvalid('email')) {
                <div class="text-danger small mt-1">Required</div>
              }
            </div>
          </div>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="close.emit()">Close</button>
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Save</button>
        </div>
      </form>

    </div>
  </div>
</div>
<div class="modal-backdrop fade show"></div>
